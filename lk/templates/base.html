<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Система отпусков</title>
    <style>
        html, body {
            height: 97%;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container d-flex">
            <a class="navbar-brand" href="">Система отпусков</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Togglenavigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto"></div>
                <a href="{% url 'logout_user' %}"><button class="btn btn-outline-success" type="submit">Выход</button></a>
            </div>        
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto"></div>
                <a href="{% url 'login_user' %}"><button class="btn btn-outline-success" type="submit">Войти</button></a>
            </div>   
            {% endif %}


        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        let date1, date2,days;
        document.getElementById("id_start_date").addEventListener("change", function() {    
            date1 = new Date(this.value);
            if(date2){
                days = Math.floor((date2 - date1) / (1000*60*60*24))
                console.log(days,"1")
            }     
        });
        document.getElementById("id_finish_date").addEventListener("change", function() {    
            date2 = new Date(this.value);
            if(date1){
                days = Math.floor((date2 - date1) / (1000*60*60*24))
                document.getElementById("days").innerText = days + 1
            }    
        });

    </script>
    
</body>
</html>
